<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="container background">
      <div class="top-side">
        <h1>IP Address Tracker</h1>
        <form id="form" class="input-container">
          <input
            type="text"
            placeholder="Search for any IP address or domain"
            id="ip-address"
          />
          <button type="submit" id="search-btn">
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
      <div class="ip-info">
        <div class="ip-adress">
          <h3>IP ADDRESS</h3>
          <div class="adress" id="ip">192.212.174.101</div>
        </div>
        <hr />
        <div class="ip-location">
          <h3>LOCATION</h3>
          <div class="location" id="location">Brooklyn, NY 10001</div>
        </div>
        <hr />
        <div class="ip-timezone">
          <h3>TIMEZONE</h3>
          <div class="timezone" id="timezone">UTC - 05:00</div>
          <!-- (add offset value dynamically using the API) -->
        </div>
        <hr />
        <div class="ip-isp">
          <h3>ISP</h3>
          <div class="isp" id="isp">SpaceX Starlink</div>
        </div>
      </div>
    </div>
    <div id="map" class="map-container"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/RodoM">Rodolfo Meroi</a>.
    </div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
